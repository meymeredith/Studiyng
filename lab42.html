<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<canvas id="cnv" width="400" height="400"></canvas>
<input id="number" value="" size="25" type="text" />
<input type="button" onclick="check()" value="Построить" /><br/>
<script>
var ctx = document.getElementById("cnv").getContext('2d');
var id = 0;
var Point2d = function(x, y) {
this.x = x || 0;
this.y = y || 0;
}

Point2d.prototype.set = function(x, y) {
this.x = x;
this.y = y;
};

Point2d.prototype.translate = function(p) {
this.x += p.x;
this.y += p.y;
return this;
};

function update() {
    ctx.clearRect (0,0,400,400);
    drawPolygon(regPolPoints);
}

function check() {
    var _number = number.value;
    var n = number;
    update();
    console.log(n);
}

function getRegularPolygonPoints(center, n, R) {
var points = [];
var alpha = 2*Math.PI / n;
for (var i = 0; i < n; i++) {
points.push(new Point2d(
center.x + R*Math.cos(alpha*i),
center.y + R*Math.sin(alpha*i))
)
}
return points;
}


function drawPolygon(points) {
ctx.beginPath();
ctx.moveTo(points[0].x, points[0].y);
for (var i = 1; i < points.length; i++) {
ctx.lineTo(points[i].x, points[i].y);
}
ctx.lineTo(points[0].x, points[0].y);
ctx.lineWidth = 1;
ctx.fillStyle = "#899";
ctx.fill();
ctx.stroke();
ctx.closePath();
}

var center = new Point2d(250, 120);
var regPolPoints = getRegularPolygonPoints(center, n, 50);

var render = function() {
drawPolygon(regPolPoints);
id = requestAnimationFrame(render);
}

id = requestAnimationFrame(render);
</script>
</body>
</html>
